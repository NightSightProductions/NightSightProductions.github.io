<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | NightSightProductions</title>
    <style>
        :root {
            --primary-color: #8A2BE2; /* Vibrant purple */
            --secondary-color: #4B0082; /* Indigo */
            --accent-color: #BA55D3; /* Medium orchid */
            --text-color: #333333; /* Dark text for readability on white */
            --background-color: #ffffff; /* White background */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .error-container {
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            background-color: var(--accent-color);
        }
        
        .logo {
            margin-bottom: 2rem;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="images/c-logo2.png" alt="NightSightProductions Logo" class="logo">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
        <p>Let's get you back to where you need to be.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
